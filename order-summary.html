<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - DIGIDINE</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div style="display: flex; align-items: center;">
                <div class="hamburger-menu" onclick="toggleOrderSidebar()">
                    <span class="hamburger-icon">
                        ‚ò∞
                        <span class="hamburger-badge" id="order-badge" style="display: none;">0</span>
                    </span>
                </div>
                <a href="index.html" class="logo">üçΩÔ∏è DIGIDINE</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="leftover-food.html">Leftover Food</a></li>
                
                <li>
                    <a href="cart.html" class="cart-icon">
                        üõí Cart
                        <span class="cart-badge" style="display: none;">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Order Sidebar -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleOrderSidebar()"></div>
    <div class="order-sidebar" id="order-sidebar">
        <div class="order-sidebar-header">
            <h2>My Orders</h2>
            <button class="order-sidebar-close" onclick="toggleOrderSidebar()">√ó</button>
        </div>
        <div class="order-sidebar-content" id="order-sidebar-content">
            <!-- Orders will be rendered here -->
        </div>
    </div>

    <div class="container">
        <div class="cart-container">
            <h1 style="margin-bottom: 2rem;">Order Summary</h1>

            <div id="order-items"></div>

            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">‚Çπ0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Fee</span>
                    <span>‚Çπ30.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">‚Çπ0.00</span>
                </div>
            </div>

            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 2px solid var(--border-color);">
                <h2 style="margin-bottom: 1rem;">Delivery Details</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="customer-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="customer-phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="customer-address" placeholder="Enter your delivery address" required></textarea>
                </div>
                <button class="btn btn-primary" style="width: 100%;" onclick="placeOrder()">
                    Place Order
                </button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        // Order sidebar functions
        function toggleOrderSidebar() {
            const sidebar = document.getElementById('order-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            if (sidebar.classList.contains('active')) {
                renderOrders();
            }
        }

        function renderOrders() {
            const orders = Orders.getAllOrders();
            const container = document.getElementById('order-sidebar-content');
            const badge = document.getElementById('order-badge');
            
            // Update badge
            const activeOrders = Orders.getActiveOrders();
            if (badge) {
                const count = activeOrders.length;
                badge.textContent = count;
                badge.style.display = count > 0 ? 'flex' : 'none';
            }

            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="order-sidebar-empty">
                        <div class="order-sidebar-empty-icon">üì¶</div>
                        <h3>No orders yet</h3>
                        <p>Your orders will appear here</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => {
                const statusSteps = [
                    { key: 'cooking', label: 'Cooking', icon: 'üë®‚Äçüç≥' },
                    { key: 'shipped', label: 'Shipped', icon: 'üöö' },
                    { key: 'delivered', label: 'Delivered', icon: '‚úì' }
                ];

                const currentStatusIndex = statusSteps.findIndex(s => s.key === order.status);
                
                return `
                    <div class="order-item">
                        <div class="order-item-header">
                            <div>
                                <div class="order-item-id">Order #${order.id}</div>
                                <div class="order-item-date">${formatDate(order.createdAt)}</div>
                            </div>
                        </div>
                        <div class="order-item-items">
                            ${order.items.map(item => `
                                <div class="order-item-food">
                                    <span class="order-item-food-name">${item.name}</span>
                                    <span class="order-item-food-quantity">√ó ${item.quantity}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="order-status">
                            <div class="order-status-label">Order Status</div>
                            <div class="order-status-tracker">
                                ${statusSteps.map((step, index) => {
                                    const isActive = index === currentStatusIndex;
                                    const isCompleted = index < currentStatusIndex;
                                    return `
                                        <div class="status-step ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}">
                                            <div class="status-icon"></div>
                                            <div class="status-text">${step.label}</div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        <div class="order-item-total">
                            <span>Total</span>
                            <span>${formatCurrency(order.total)}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update order badge on page load
        document.addEventListener('DOMContentLoaded', function() {
            const activeOrders = Orders.getActiveOrders();
            const badge = document.getElementById('order-badge');
            if (badge) {
                const count = activeOrders.length;
                badge.textContent = count;
                badge.style.display = count > 0 ? 'flex' : 'none';
            }
        });

        function renderOrderItems() {
            const cart = Cart.get();
            const container = document.getElementById('order-items');

            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No items in cart</h3></div>';
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-content">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${formatCurrency(item.price)} √ó ${item.quantity}</div>
                    </div>
                    <div style="font-weight: 600; font-size: 1.1rem;">
                        ${formatCurrency(item.price * item.quantity)}
                    </div>
                </div>
            `).join('');

            const subtotal = Cart.getTotal();
            const total = subtotal + 30;

            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('total').textContent = formatCurrency(total);
        }

        function placeOrder() {
            const name = document.getElementById('customer-name').value.trim();
            const phone = document.getElementById('customer-phone').value.trim();
            const address = document.getElementById('customer-address').value.trim();

            if (!name || !phone || !address) {
                Toast.error('Please fill in all delivery details');
                return;
            }

            const cart = Cart.get();
            if (cart.length === 0) {
                Toast.error('Your cart is empty');
                return;
            }

            // Create order
            const order = {
                items: cart.map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity,
                    image: item.image
                })),
                customer: {
                    name: name,
                    phone: phone,
                    address: address
                },
                subtotal: Cart.getTotal(),
                deliveryFee: 30,
                total: Cart.getTotal() + 30,
                restaurantId: cart[0]?.restaurantId || null
            };

            Orders.add(order);
            Toast.success('Order placed successfully!');
            
            // Clear cart
            setTimeout(() => {
                Cart.clear();
                window.location.href = 'index.html';
            }, 2000);
        }

        renderOrderItems();
    </script>
</body>
</html>
