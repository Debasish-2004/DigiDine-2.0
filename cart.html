<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - DIGIDINE</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">üçΩÔ∏è DIGIDINE</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="leftover-food.html">Leftover Food</a></li>
                <li>
                    <a href="cart.html" class="cart-icon">
                        üõí Cart
                        <span class="cart-badge" style="display: none;">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 style="margin-bottom: 2rem;">Your Cart</h1>

        <div id="cart-container" class="cart-container">
            <div id="cart-items"></div>
            <div id="cart-summary" class="cart-summary"></div>
        </div>

        <div id="empty-cart" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üõí</div>
            <h3>Your cart is empty</h3>
            <p>Add some delicious items to get started!</p>
            <a href="restaurants.html" class="btn btn-primary" style="margin-top: 1rem;">Browse Restaurants</a>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        function renderCart() {
            const cart = Cart.get();
            const cartItemsContainer = document.getElementById('cart-items');
            const cartSummaryContainer = document.getElementById('cart-summary');
            const emptyCart = document.getElementById('empty-cart');
            const cartContainer = document.getElementById('cart-container');

            if (cart.length === 0) {
                cartContainer.style.display = 'none';
                emptyCart.style.display = 'block';
                return;
            }

            cartContainer.style.display = 'block';
            emptyCart.style.display = 'none';

            // Render cart items
            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-content">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${formatCurrency(item.price)} each</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 600; font-size: 1.1rem; margin-bottom: 0.5rem;">
                            ${formatCurrency(item.price * item.quantity)}
                        </div>
                        <button class="btn btn-outline btn-sm" onclick="removeItem(${item.id})">Remove</button>
                    </div>
                </div>
            `).join('');

            // Render summary
            const subtotal = Cart.getTotal();
            const deliveryFee = 30; // Fixed delivery fee
            const total = subtotal + deliveryFee;

            cartSummaryContainer.innerHTML = `
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>${formatCurrency(subtotal)}</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Fee</span>
                    <span>${formatCurrency(deliveryFee)}</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>${formatCurrency(total)}</span>
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;" onclick="proceedToCheckout()">
                    Proceed to Checkout
                </button>
            `;
        }

        function updateQuantity(itemId, newQuantity) {
            Cart.updateQuantity(itemId, newQuantity);
            renderCart();
        }

        function removeItem(itemId) {
            Cart.remove(itemId);
            renderCart();
            Toast.success('Item removed from cart');
        }

        function proceedToCheckout() {
            window.location.href = 'order-summary.html';
        }

        renderCart();
    </script>
</body>
</html>
