<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details - DIGIDINE</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo" onclick="event.preventDefault(); toggleMenuSidebar(); return false;">
                üçΩÔ∏è DIGIDINE
                <span class="logo-badge" id="order-badge" style="display: none;">0</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="leftover-food.html">Leftover Food</a></li>

                <li>
                    <a href="cart.html" class="cart-icon">
                        üõí Cart
                        <span class="cart-badge" style="display: none;">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Menu Sidebar -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleMenuSidebar()"></div>
    <div class="order-sidebar" id="menu-sidebar">
        <div class="order-sidebar-header">
            <h2>Menu</h2>
            <button class="order-sidebar-close" onclick="toggleMenuSidebar()">√ó</button>
        </div>
        <div class="order-sidebar-content">
            <ul class="sidebar-menu">
                <li class="sidebar-menu-item">
                    <a class="sidebar-menu-link" onclick="showOrdersSection()">
                        <span class="sidebar-menu-icon">üì¶</span>
                        <span class="sidebar-menu-text">Orders</span>
                        <span class="sidebar-menu-badge" id="orders-badge" style="display: none;">0</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a class="sidebar-menu-link" onclick="showSavedAddressesSection()">
                        <span class="sidebar-menu-icon">üìç</span>
                        <span class="sidebar-menu-text">Saved Addresses</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a class="sidebar-menu-link" onclick="showSavedRestaurantsSection()">
                        <span class="sidebar-menu-icon">‚ù§Ô∏è</span>
                        <span class="sidebar-menu-text">Saved Restaurants</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a class="sidebar-menu-link" onclick="showSavedDishesSection()">
                        <span class="sidebar-menu-icon">üçΩÔ∏è</span>
                        <span class="sidebar-menu-text">Saved Dishes</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a class="sidebar-menu-link" onclick="showHelpSection()">
                        <span class="sidebar-menu-icon">‚ùì</span>
                        <span class="sidebar-menu-text">Help</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a class="sidebar-menu-link" onclick="handleLogout()">
                        <span class="sidebar-menu-icon">üö™</span>
                        <span class="sidebar-menu-text">Logout</span>
                    </a>
                </li>
            </ul>
            <div id="sidebar-section-content" class="sidebar-section" style="display: none;">
                <!-- Dynamic content will be rendered here -->
            </div>
        </div>
    </div>

    <div class="container">
        <div id="restaurant-header" class="restaurant-header">
            <h1 id="restaurant-name">Loading...</h1>
            <p id="restaurant-description"></p>
            <div class="restaurant-meta">
                <div class="meta-item">
                    <span>‚≠ê</span>
                    <span id="restaurant-rating"></span>
                </div>
                <div class="meta-item">
                    <span>‚è±Ô∏è</span>
                    <span id="restaurant-delivery-time"></span>
                </div>
                <div class="meta-item">
                    <span>üí∞</span>
                    <span>Min. Order: ‚Çπ<span id="restaurant-min-order"></span></span>
                </div>
                <div class="meta-item">
                    <span>üöö</span>
                    <span>Delivery: ‚Çπ<span id="restaurant-delivery-fee"></span></span>
                </div>
            </div>
        </div>

        <div id="menu-container"></div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        // Menu sidebar functions
        function toggleMenuSidebar() {
            const sidebar = document.getElementById('menu-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            if (!sidebar.classList.contains('active')) {
                document.getElementById('sidebar-section-content').style.display = 'none';
            }
        }

        function showOrdersSection() {
            const content = document.getElementById('sidebar-section-content');
            content.style.display = 'block';
            const orders = Orders.getAllOrders();
            
            if (orders.length === 0) {
                content.innerHTML = `
                    <div class="order-sidebar-empty">
                        <div class="order-sidebar-empty-icon">üì¶</div>
                        <h3>No orders yet</h3>
                        <p>Your orders will appear here</p>
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <h3 style="margin-bottom: 1rem;">My Orders</h3>
                ${orders.map(order => {
                    const statusSteps = [
                        { key: 'cooking', label: 'Cooking', icon: 'üë®‚Äçüç≥' },
                        { key: 'shipped', label: 'Shipped', icon: 'üöö' },
                        { key: 'delivered', label: 'Delivered', icon: '‚úì' }
                    ];
                    const currentStatusIndex = statusSteps.findIndex(s => s.key === order.status);
                    
                    return `
                        <div class="order-item" style="margin-bottom: 1rem;">
                            <div class="order-item-header">
                                <div>
                                    <div class="order-item-id">Order #${order.id}</div>
                                    <div class="order-item-date">${formatDate(order.createdAt)}</div>
                                </div>
                            </div>
                            <div class="order-item-items">
                                ${order.items.map(item => `
                                    <div class="order-item-food">
                                        <span class="order-item-food-name">${item.name}</span>
                                        <span class="order-item-food-quantity">√ó ${item.quantity}</span>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="order-status">
                                <div class="order-status-label">Order Status</div>
                                <div class="order-status-tracker">
                                    ${statusSteps.map((step, index) => {
                                        const isActive = index === currentStatusIndex;
                                        const isCompleted = index < currentStatusIndex;
                                        return `
                                            <div class="status-step ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}">
                                                <div class="status-icon"></div>
                                                <div class="status-text">${step.label}</div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                            <div class="order-item-total">
                                <span>Total</span>
                                <span>${formatCurrency(order.total)}</span>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
        }

        function showSavedAddressesSection() {
            const content = document.getElementById('sidebar-section-content');
            content.style.display = 'block';
            const addresses = SavedAddresses.get();
            
            content.innerHTML = `
                <h3 style="margin-bottom: 1rem;">Saved Addresses</h3>
                ${addresses.length === 0 ? `
                    <div class="order-sidebar-empty">
                        <div class="order-sidebar-empty-icon">üìç</div>
                        <h3>No saved addresses</h3>
                        <p>Add addresses for faster checkout</p>
                    </div>
                ` : addresses.map(addr => `
                    <div class="order-item" style="margin-bottom: 1rem;">
                        <div class="order-item-header">
                            <div>
                                <div class="order-item-id">${addr.name || 'Address'}</div>
                                <div class="order-item-date">${addr.address}</div>
                                ${addr.phone ? `<div style="margin-top: 0.5rem; color: var(--text-light);">üìû ${addr.phone}</div>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('')}
                <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;" onclick="addNewAddress()">Add New Address</button>
            `;
        }

        function showSavedRestaurantsSection() {
            const content = document.getElementById('sidebar-section-content');
            content.style.display = 'block';
            const savedIds = SavedRestaurants.get();
            
            content.innerHTML = `
                <h3 style="margin-bottom: 1rem;">Saved Restaurants</h3>
                ${savedIds.length === 0 ? `
                    <div class="order-sidebar-empty">
                        <div class="order-sidebar-empty-icon">‚ù§Ô∏è</div>
                        <h3>No saved restaurants</h3>
                        <p>Save your favorite restaurants</p>
                    </div>
                ` : '<p style="color: var(--text-light);">Restaurants will be loaded here</p>'}
            `;
        }

        function showSavedDishesSection() {
            const content = document.getElementById('sidebar-section-content');
            content.style.display = 'block';
            const savedIds = SavedDishes.get();
            
            content.innerHTML = `
                <h3 style="margin-bottom: 1rem;">Saved Dishes</h3>
                ${savedIds.length === 0 ? `
                    <div class="order-sidebar-empty">
                        <div class="order-sidebar-empty-icon">üçΩÔ∏è</div>
                        <h3>No saved dishes</h3>
                        <p>Save your favorite dishes</p>
                    </div>
                ` : '<p style="color: var(--text-light);">Dishes will be loaded here</p>'}
            `;
        }

        function showHelpSection() {
            const content = document.getElementById('sidebar-section-content');
            content.style.display = 'block';
            content.innerHTML = `
                <h3 style="margin-bottom: 1rem;">Help & Support</h3>
                <div style="line-height: 1.8;">
                    <p><strong>Need Help?</strong></p>
                    <p>Contact us:</p>
                    <p>üìß Email: support@digidine.com</p>
                    <p>üìû Phone: +91 1800-123-4567</p>
                    <p style="margin-top: 1.5rem;"><strong>FAQs</strong></p>
                    <p>‚Ä¢ How to place an order?</p>
                    <p>‚Ä¢ How to track my order?</p>
                    <p>‚Ä¢ How to cancel an order?</p>
                    <p>‚Ä¢ Payment options</p>
                </div>
            `;
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('restaurant-auth');
                Toast.success('Logged out successfully');
                toggleMenuSidebar();
            }
        }

        function addNewAddress() {
            const name = prompt('Enter address name (e.g., Home, Office):');
            if (!name) return;
            
            const address = prompt('Enter full address:');
            if (!address) return;
            
            const phone = prompt('Enter phone number (optional):') || '';
            
            SavedAddresses.add({ name, address, phone });
            Toast.success('Address saved successfully!');
            showSavedAddressesSection();
        }

        // Update order badge on page load
        document.addEventListener('DOMContentLoaded', function() {
            const activeOrders = Orders.getActiveOrders();
            const badge = document.getElementById('order-badge');
            const ordersBadge = document.getElementById('orders-badge');
            if (badge) {
                const count = activeOrders.length;
                badge.textContent = count;
                badge.style.display = count > 0 ? 'flex' : 'none';
            }
            if (ordersBadge) {
                const count = activeOrders.length;
                ordersBadge.textContent = count;
                ordersBadge.style.display = count > 0 ? 'flex' : 'none';
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        const restaurantId = urlParams.get('id');

        async function loadRestaurantDetails() {
            try {
                const [restaurants, menus] = await Promise.all([
                    API.get('data/restaurants.json'),
                    API.get('data/menus.json')
                ]);

                const restaurant = restaurants.find(r => r.id === parseInt(restaurantId));
                const menu = menus[restaurantId] || [];

                if (!restaurant) {
                    Toast.error('Restaurant not found');
                    return;
                }

                // Update header
                document.getElementById('restaurant-name').textContent = restaurant.name;
                document.getElementById('restaurant-description').textContent = restaurant.description;
                document.getElementById('restaurant-rating').textContent = restaurant.rating;
                document.getElementById('restaurant-delivery-time').textContent = restaurant.deliveryTime;
                document.getElementById('restaurant-min-order').textContent = restaurant.minOrder;
                document.getElementById('restaurant-delivery-fee').textContent = restaurant.deliveryFee;

                // Render menu
                renderMenu(menu);
            } catch (error) {
                console.error('Error loading restaurant:', error);
                Toast.error('Failed to load restaurant details');
            }
        }

        function renderMenu(menu) {
            const container = document.getElementById('menu-container');
            
            if (menu.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No menu items available</h3></div>';
                return;
            }

            // Group by category
            const categories = {};
            menu.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });

            container.innerHTML = Object.keys(categories).map(category => `
                <div class="menu-section">
                    <div class="menu-category">
                        <h2>${category}</h2>
                        ${categories[category].map(item => `
                            <div class="menu-item">
                                <img src="${item.image}" alt="${item.name}" class="menu-item-image">
                                <div class="menu-item-content">
                                    <div class="menu-item-name">
                                        ${item.veg ? '<span class="veg-indicator"></span>' : '<span class="non-veg-indicator"></span>'}
                                        ${item.name}
                                    </div>
                                    <div class="menu-item-description">${item.description}</div>
                                    <div class="menu-item-footer">
                                        <span class="menu-item-price">${formatCurrency(item.price)}</span>
                                        <button class="btn btn-primary btn-sm" onclick="addToCart(${item.id}, '${item.name}', ${item.price}, '${item.image}')">
                                            Add to Cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function addToCart(id, name, price, image) {
            const item = {
                id: id,
                name: name,
                price: price,
                image: image,
                restaurantId: parseInt(restaurantId)
            };
            
            Cart.add(item);
            Toast.success(`${name} added to cart!`);
        }

        loadRestaurantDetails();
    </script>
</body>
</html>
